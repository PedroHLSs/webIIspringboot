<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Listar Empréstimos')">
</head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/dashboard :: sidebar"></div>

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1>Listagem de Empréstimos</h1>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Livro</th>
                            <th scope="col">Usuário</th>
                            <th scope="col">Data Empréstimo</th>
                            <th scope="col">Data Prevista</th>
                            <th scope="col">Data Devolução</th>
                            <th scope="col">Status</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="emprestimo : ${listaEmprestimos}">
                            <td th:text="${emprestimo.livro != null ? emprestimo.livro.titulo : '—'}"></td>
                            <td th:text="${emprestimo.usuario != null ? emprestimo.usuario.nome : '—'}"></td>
                            <td th:text="${emprestimo.dataEmprestimo}"></td>
                            <td th:text="${emprestimo.dataPrevistaDevolucao}"></td>
                            <td th:text="${emprestimo.dataDevolucao}"></td>
                            <td>
                                <span th:if="${emprestimo.status} == true" class="label label-success">Em dia</span>
                                <span th:if="${emprestimo.status} == false" class="label label-danger">Atrasado</span>
                            </td>
                            <td>
                                <a th:href="@{/emprestimo/editarEmprestimo/{id}(id=${emprestimo.id})}" class="btn btn-sm btn-warning">
                                    <i class="fa fa-edit"></i> Editar
                                </a>
                                <a th:href="@{/emprestimo/deletarEmprestimo/{id}(id=${emprestimo.id})}" class="btn btn-sm btn-danger">
                                    <i class="fa fa-trash"></i> Excluir
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="row">
                    <a th:href="@{/emprestimo/cadastrarEmprestimo}">
                        <button class="btn btn-primary">
                            <i class="fa fa-plus"></i> Cadastrar Empréstimo
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/dashboard :: dashboard-scripts"></div>
    <th:block th:replace="~{/../fragments/footer :: footer}"></th:block>
</body>

</html>
