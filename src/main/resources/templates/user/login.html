<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Entrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <header>
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/}">Acervo</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sobre a Biblioteca</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/registro}">Serviços</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/login}">Acesse</a>
            </li>
        </ul>
    </header>

    <section class="section-login d-flex justify-content-center align-items-center">
        <div class="card shadow-sm" style="max-width: 420px; width: 100%;">
            <div class="card-body p-4">
                <h3 class="card-title mb-4 text-center">Entrar</h3>

                <form th:action="@{/login}" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div th:if="${param.error}" class="alert alert-danger">Usuário ou senha inválidos.</div>
                    <div th:if="${param.logout}" class="alert alert-success">Você saiu do sistema.</div>

                    <div class="mb-3">
                        <label for="username" class="form-label">Email</label>
                        <input type="email" class="form-control" id="username" name="username"
                            placeholder="Digite seu email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Digite sua senha" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                        <a th:href="@{/registro}" class="btn btn-outline-secondary">Cadastrar</a>
                    </div>

                    <div class="mt-3 small text-muted text-center">Use seu email como usuário.</div>
                </form>
            </div>
        </div>
    </section>

    <footer>
        <br><br>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
