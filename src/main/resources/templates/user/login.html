<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Entrar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-sm" style="max-width: 420px; width: 100%;">
        <div class="card-body">
            <h3 class="card-title mb-4 text-center">Entrar</h3>

            <form th:action="@{/login}" method="post">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div th:if="${param.error}" class="alert alert-danger">Usuário ou senha inválidos.</div>
                <div th:if="${param.logout}" class="alert alert-success">Você saiu do sistema.</div>

                <div class="mb-3">
                    <label for="username" class="form-label">Email</label>
                    <input type="email" class="form-control" id="username" name="username" placeholder="Digite seu email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Digite sua senha" required>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary w-50">Entrar</button>
                    <a th:href="@{/registro}" class="btn btn-outline-secondary w-50">Cadastrar</a>
                </div>

                <div class="mt-3 small text-muted">Use seu email como usuário.</div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
