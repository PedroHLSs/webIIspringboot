<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1" />
    <title>Cadastro de Usuarios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/registro.css}">
</head>

<body>
    <h3>Cadastro de Usuarios</h3>
    <form th:action="@{/criarUsuario}" th:object="${usuario}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="mb-3" id="cadastro">
            <label for="nome" class="form-label">Nome</label>
            <input class="form-control" type="text" placeholder="Digite seu nome aqui" th:field="*{nome}" />
        </div>
        <div class="mb-3" id="cadastro">
            <label for="exampleInputEmail1" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                th:field="*{email}" placeholder="Digite seu melhor email">
        </div>
        <div class="mb-3" id="cadastro">
            <label for="exampleInputPassword1" class="form-label">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" th:field="*{senha}" placeholder="Digite sua senha">
        </div>

        <div class="opcoes">
            <span>Escolha seu cargo: <br></span>

            <input type="checkbox" th:field="*{roles}" value="Admin" class="btn" id="btn-role-admin"
                autocomplete="off">
            <label class="btn" for="btn-role-admin">Administrador</label>

            <input type="checkbox" th:field="*{roles}" value="Aluno" class="btn" id="btn-role-aluno"
                autocomplete="off">
            <label class="btn" for="btn-role-aluno">Aluno</label>

            <input type="checkbox" th:field="*{roles}" value="Professor" class="btn" id="btn-role-professor"
                autocomplete="off">
            <label class="btn" for="btn-role-professor">Professor</label>
        </div>

        <div class="btnCadastro">
            <button type="submit" class="btn btn-outline-secondary" id="btnCadastrar">Cadastrar</button>
        </div>
    </form>

    <div th:if="${mensagem}" th:text="${mensagem}"></div>
</body>

</html>
