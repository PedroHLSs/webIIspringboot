<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Editar Usuário')">
</head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/dashboard :: sidebar"></div>
        <div id="page-content-wrapper">
            <div class="container-fluid p-4">
                <h1 class="page-title mb-4">Editar Usuário</h1>

                <div class="card shadow-sm p-4">
                    <form th:action="@{/usuarios/atualizarUsuario}" th:object="${usuario}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input class="form-control" type="text" placeholder="Digite o nome completo" 
                                   th:field="*{nome}" required />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}"
                                   placeholder="Digite o e-mail" required>
                        </div>

                        <div class="mb-4">
                            <span class="d-block mb-2">Roles:</span>
                            <div class="btn-group w-100" role="group" aria-label="Escolha de Cargo">
                                <input type="checkbox" th:field="*{roles}" value="Admin" class="btn-check"
                                       id="btn-role-admin" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btn-role-admin">Administrador</label>

                                <input type="checkbox" th:field="*{roles}" value="Aluno" class="btn-check"
                                       id="btn-role-aluno" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btn-role-aluno">Aluno</label>

                                <input type="checkbox" th:field="*{roles}" value="Professor" class="btn-check"
                                       id="btn-role-professor" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btn-role-professor">Professor</label>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-success">
                                <i class="fas fa-save me-2"></i> Salvar Alterações
                            </button>
                            <a th:href="@{/usuarios}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i> Voltar
                            </a>
                        </div>
                    </form>
                </div>

                <div class="card shadow-sm p-4 mt-4">
                    <h5 class="card-title mb-3">Alterar Senha</h5>
                    <form th:action="@{/usuarios/atualizarSenha}" method="post">
                        <input type="hidden" th:name="id" th:value="${usuario.id}" />
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                        <div class="mb-3">
                            <label for="novaSenha" class="form-label">Nova Senha</label>
                            <input type="password" class="form-control" id="novaSenha" name="novaSenha"
                                   placeholder="Digite a nova senha" required>
                        </div>

                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-key me-2"></i> Atualizar Senha
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/dashboard :: dashboard-scripts"></div>
    <th:block th:replace="~{/../fragments/footer :: footer}"></th:block>
</body>

</html>
