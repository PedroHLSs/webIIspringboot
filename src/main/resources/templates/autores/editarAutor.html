<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/dash.css}">

<head th:replace="fragments/head :: head('Editar Autor')">
</head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/dashboard :: sidebar"></div>
        <div id="page-content-wrapper">
            <div class="container-fluid pt-5">
                <h1 class="titulo">Editar Autor</h1>
                <form action="#" th:action="@{/autores/salvarAutor}" th:object="${autor}" method="POST">
                    <input type="hidden" th:field="*{id}" />
                    <div class="form-group row">
                        <label for="nome" class="col-sm-2 col-form-label">Nome:</label>
                        <div class="col-sm-10">
                            <input type="text" th:field="*{nome}" class="form-control" id="nome" name="nome"
                                placeholder="Digite o nome do autor" required>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-2 col-form-label" for="nacionalidade">Nacionalidade:</label>
                        <div class="col-sm-10">
                            <input type="text" id="nacionalidade" th:field="*{nacionalidade}" class="form-control" name="nacionalidade"
                                placeholder="Qual a nacionalidade do autor?">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-warning col-2" id="botaoEditar">
                        <i class="fa fa-save"></i> Salvar Alterações
                    </button>
                    <a th:href="@{/autores}" class="btn btn-default col-2">
                        <i class="fa fa-arrow-left"></i> Voltar
                    </a>
                </form>
            </div>
        </div>
    </div>
    <div th:replace="fragments/dashboard :: dashboard-scripts"></div>
    <th:block th:replace="~{/../fragments/footer :: footer}"></th:block>
</body>

</html>
