<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragments/head :: head('Listar Autores')">
</head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/dashboard :: sidebar"></div>

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1>Listagem de Autores</h1>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Nacionalidade</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="autor : ${listaAutores}">
                            <td scope="row" th:text="${autor.nome}"></td>
                            <td scope="row" th:text="${autor.nacionalidade}"></td>
                            <td>
                                <a th:href="@{/autores/editarAutor/{id}(id=${autor.id})}" class="btn btn-sm btn-warning">
                                    <i class="fa fa-edit"></i> Editar
                                </a>
                                <a th:href="@{/autores/deletarAutor/{id}(id=${autor.id})}" class="btn btn-sm btn-danger">
                                    <i class="fa fa-trash"></i> Deletar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row">
                    <a th:href="@{/autores/cadastrarAutor}">
                        <button class="btn btn-primary">
                            <i class="fa fa-plus"></i> Cadastrar Autor
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/dashboard :: dashboard-scripts"></div>
    <th:block th:replace="~{/../fragments/footer :: footer}"></th:block>
</body>

</html>
