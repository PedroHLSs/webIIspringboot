<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/head :: head('Listar Livro')">
</head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/dashboard :: sidebar"></div>

        <div id="page-content-wrapper">
            <div class="container-fluid p-4"> <h1 class="page-title mb-4">Listagem de Livros</h1> 
                
                <div class="table-responsive custom-table-container shadow-sm">
                    <table class="table table-hover align-middle custom-table"> 
                        <thead>
                            <tr>
                                <th scope="col">Título</th>
                                <th scope="col">Autor(es)</th>
                                <th scope="col">ISBN</th>
                                <th scope="col">Editora</th>
                                <th scope="col">Localização</th>
                                <th scope="col" class="text-center">Disponível</th>
                                <th scope="col" class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="livro : ${listaLivros}">
                                <td th:text="${livro.titulo}"></td>
                                <td>
                                    <span th:if="${livro.autores != null and !livro.autores.isEmpty()}">
                                        <span th:each="la, iterStat : ${livro.autores}">
                                            <span th:text="${la.autor.nome}"></span>
                                            <span th:if="${!iterStat.last}">, </span>
                                        </span>
                                    </span>
                                    <span th:if="${livro.autores == null or livro.autores.isEmpty()}">—</span>
                                </td>
                                <td th:text="${livro.isbn}"></td>
                                <td th:text="${livro.editora}"></td>
                                <td th:text="${livro.localizacao}"></td>
                                <td class="text-center">
                                    <span th:if="${livro.disponivel}" class="badge bg-success-light text-success p-2">Disponível</span>
                                    <span th:unless="${livro.disponivel}" class="badge bg-danger-light text-danger p-2">Indisponível</span>
                                </td>
                                <td class="text-center text-nowrap">
                                    <a th:href="@{/livros/editarLivro/{id}(id=${livro.id})}" 
                                        class="btn btn-sm btn-action btn-warning" title="Editar"
                                        sec:authorize="hasAnyAuthority('Professor', 'Admin')">
                                        <i class="fas fa-edit"></i> 
                                    </a>
                                    <a th:href="@{/livros/deletarLivro/{id}(id=${livro.id})}" 
                                        class="btn btn-sm btn-action btn-danger" title="Deletar"
                                        sec:authorize="hasAnyAuthority('Professor', 'Admin')">
                                        <i class="fas fa-trash-alt"></i> 
                                    </a>
                                    <a th:href="@{/livros/detalhesLivro/{id}(id=${livro.id})}"
                                        class="btn btn-sm btn-action btn-info" title="Detalhes">
                                        <i class="fas fa-eye"></i> 
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                
                <div class="row mt-4" sec:authorize="hasAnyAuthority('Professor', 'Admin')">
                    <div class="col-12">
                        <a th:href="@{/livros/cadastrarLivro}" class="btn custom-btn-primary">
                            <i class="fas fa-plus me-2"></i> Cadastrar Novo Livro
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/dashboard :: dashboard-scripts"></div>
    <th:block th:replace="~{/../fragments/footer :: footer}"></th:block>
</body>

</html>
