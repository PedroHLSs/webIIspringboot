<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head :: head('Listar Multas')">
</head>

<body>
    <div id="wrapper">
        <div th:replace="fragments/dashboard :: sidebar"></div>

        <div id="page-content-wrapper">
            <div class="container-fluid">
                <h1>Listagem de Multas</h1>

                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Usuário</th>
                            <th scope="col">Livro</th>
                            <th scope="col">Valor</th>
                            <th scope="col">Data da Multa</th>
                            <th scope="col">Motivo</th>
                            <th scope="col">Situação</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="multa : ${listaMultas}">
                            <td th:text="${multa.usuario != null ? multa.usuario.nome : '—'}"></td>
                            <td th:text="${multa.emprestimo != null ? multa.emprestimo.livro.titulo : '—'}"></td>
                            <td th:text="${'R$ ' + #numbers.formatDecimal(multa.valor, 1, 2)}"></td>
                            <td th:text="${multa.dataMulta}"></td>
                            <td th:text="${multa.motivo != null ? multa.motivo : '—'}"></td>
                            <td>
                                <span th:if="${multa.paga} == false" class="label label-danger">Pendente</span>
                                <span th:if="${multa.paga} == true" class="label label-success">Paga</span>
                            </td>
                            <td>
                                <a th:href="@{/multas/editarMulta/{id}(id=${multa.id})}" class="btn btn-sm btn-warning">
                                    <i class="fa fa-edit"></i> Editar
                                </a>
                                <a th:href="@{/multas/deletarMulta/{id}(id=${multa.id})}" class="btn btn-sm btn-danger">
                                    <i class="fa fa-trash"></i> Excluir
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="row">
                    <a th:href="@{/multas/cadastrarMulta}">
                        <button class="btn btn-primary">
                            <i class="fa fa-plus"></i> Cadastrar Multa
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="fragments/dashboard :: dashboard-scripts"></div>
    <th:block th:replace="~{/../fragments/footer :: footer}"></th:block>
</body>

</html>
